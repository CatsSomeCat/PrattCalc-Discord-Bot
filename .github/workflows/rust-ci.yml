name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: stable
  CARGO_HOME: ~/.cargo
  CARGO_TARGET_DIR: target

jobs:
  ci:
    name: Rust CI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        # Test multiple toolchain versions if needed
        rust: [stable, nightly]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_path: target/release/
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_path: target/release/
        exclude:
          # Exclude nightly from required checks
          - rust: nightly
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust (${{ matrix.rust }})
    # More maintained alternative
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        targets: ${{ matrix.target }}
        # Include essential components
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.CARGO_HOME }}/registry
          ${{ env.CARGO_HOME }}/git
          ${{ env.CARGO_TARGET_DIR }}
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    # Checks both lib and bins if they exist
    # - name: Lint with Clippy
    #   run: |
    #     cargo clippy --package ppaaeedb \
    #       --all-targets \
    #       --all-features \
    #       -- -D warnings

    # - name: Check formatting
    #   run: cargo fmt --all -- --check

    - name: Run tests
      run: cargo test --all-features --verbose --target ${{ matrix.target }}

    - name: Build (all features)
      run: cargo build --all-features --verbose --target ${{ matrix.target }}

    - name: Prepare artifacts
      if: github.ref == 'refs/heads/main'
      run: |
        mkdir -p artifacts
        # Find and copy all binaries
        find ${{ matrix.artifact_path }} -maxdepth 1 -type f \( -executable -o -name "*.exe" \) -exec cp {} artifacts/ \;
      shell: bash

    - name: Upload build artifacts
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-binaries
        path: artifacts/
        retention-days: 7
        if-no-files-found: warn
